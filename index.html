<!DOCTYPE html>
<html>

  
<head>
  
	<meta charset="UTF-8">
	<title>PokeAPI Pokemon Information Viewer</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto" rel="stylesheet">
  
</head>

  
<body>
  
  <header>
    <h1>PokeAPI Pokemon Info Viewer</h1>
  </header>
  
  <div id="topsection">
    <div class="box" id="inputbox">
      <input type="text" id="pkmnInput" placeholder="Input Name or Number"><br />
      <a href="#" class="btn" id="goBtn">Go</a>
    </div>
  </div>
  
  <div id="bottomsection">
    <div class="box">
      <div id="outputbox">
        Input a Pokemon to start.
      </div>
      <a href="#" class="btn" id="convertbtn">Convert to Imperial</a>
    </div>
  </div>
  
  <script src="./js/javascript.js"></script>
  
  <footer>
    Made by Lucas Keller
  </footer>
  
</body>

  
</html>
